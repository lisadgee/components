<!DOCTYPE html>
<html>
    <head>
        <title>My First React App</title>
    </head>

    <body>
        <p>Hello World!</p>
         <!-- Declares a container for UI.  Holds all elements returned -->
        <div id="app"></div> 

        <!-- First 2 libraries (react and react-dom render React into a DOM) -->
        <!-- Third library (babel-core) enables JSX and ES6 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

        // Create a component called, "Greeting"
            class Greeting extends React.Component {

        //  Every component has a render method  which returns HTML to render.
                render(){
                    return (

                        <div>
                            <h1>Hello World!<h1>
                        </div>
                    );
                }
            }
           
            // Render the Greeting component into the div tag with "app" ID.
            ReactDOM.render(<Greeting />, document.getElementById('app'));
     </script>
    </body>
</html>
